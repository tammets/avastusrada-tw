<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Discovery Trail</title>
  <link href="../dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-full">
  <!-- Header -->
  <header class="bg-gray-200 p-0">
    <nav class="flex items-center justify-between border-b border-gray-200 bg-white py-3" aria-label="Breadcrumb">
        <!-- Breadcrumb Navigation -->
        <ol role="list" class="flex w-full max-w-screen-xl mx-auto space-x-4 px-4 sm:px-6 lg:px-8 flex-grow">
          <li class="flex">
            <div class="flex items-center">
              <a href="#" class="text-gray-400 hover:text-gray-500">
                <svg class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z" clip-rule="evenodd" />
                </svg>
                <span class="sr-only">Home</span>
              </a>
            </div>
          </li>
          <li class="flex">
            <div class="flex items-center">
              <svg class="h-full w-6 shrink-0 text-gray-200" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" aria-hidden="true">
                <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
              </svg>
              <a href="#" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Admin</a>
            </div>
          </li>
          <li class="flex">
            <div class="flex items-center">
              <svg class="h-full w-6 shrink-0 text-gray-200" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" aria-hidden="true">
                <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
              </svg>
              <a href="#" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700" aria-current="page">Dashboard</a>
            </div>
          </li>
        </ol>
      
        <!-- Right-Aligned Menu (User Support and Logout) -->
        <div class="flex space-x-4 px-4 sm:px-6 lg:px-8">
          <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-700 whitespace-nowrap">User Support</a>
          <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-700 whitespace-nowrap">Logout</a>
        </div>
      </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-8 px-4 lg:px-8 space-y-8">
    <!-- Section Wrapper for Pick Activity and Admin, displayed side-by-side on larger screens -->
    <div class="flex flex-col md:flex-row md:space-x-8 space-y-8 md:space-y-0">
      <!-- Pick Activity Section -->
      <section class="bg-white shadow rounded-lg p-6 flex-1">
        <h2 class="text-lg font-bold text-gray-700 border-b pb-2 mb-4">Pick Activity</h2>
        <div class="space-y-4">
          <button class="w-full py-2 bg-primary text-white rounded-md hover:bg-primary-hover">Create New Track</button>
          <button class="w-full py-2 bg-primary text-white rounded-md hover:bg-primary-hover">Choose Track</button>
          <button class="w-full py-2 bg-primary text-white rounded-md hover:bg-primary-hover">Avastusrada AI</button>
        </div>
      </section>

      <!-- Admin Section -->
      <section class="bg-white shadow rounded-lg p-6 flex-1">
        <h2 class="text-lg font-bold text-gray-700 border-b pb-2 mb-4">Admin</h2>
        <div class="space-y-4">
          <button class="w-full py-2 bg-primary text-white rounded-md hover:bg-primary-hover">User</button>
          <button class="w-full py-2 bg-primary text-white rounded-md hover:bg-primary-hover">Organisations</button>
        </div>
      </section>
    </div>

    <!-- Join the Game Section -->
    <section class="bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-bold text-gray-700 border-b pb-2 mb-4">Join the Game</h2>
      <div class="flex space-x-2">
        <input type="text" placeholder="Code" class="flex-grow border rounded-md p-2 shadow-sm focus:outline-none focus:ring focus:border-blue-300">
        <button class="px-4 bg-primary text-white rounded-md hover:bg-primary-hover">Join</button>
      </div>
    </section>

    <!-- Active Games Section -->
    <section class="bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-bold text-gray-700 border-b pb-2 mb-4">Active Games</h2>
      <p class="text-gray-500">Nothing found</p>
    </section>
  </main>

</body>
</html>
