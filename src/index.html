<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discovery Trail - School Education</title>
  <link href="../dist/styles.css" rel="stylesheet">
</head>
<body class="h-full bg-gray-100">
  <div class="min-h-full flex flex-col">
    <!-- Navigation -->
    <nav class="border-b border-gray-200 bg-white">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center">
            <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Discovery Trail Logo">
            <h1 class="ml-4 text-2xl font-bold text-yellow-500">School Education</h1>
          </div>
          <!-- Links -->
          <div class="hidden md:flex space-x-8">
            <a href="#" class="border-b-2 border-indigo-500 px-3 py-2 text-sm font-medium text-gray-900">Dashboard</a>
            <a href="#" class="border-b-2 border-transparent px-3 py-2 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Team</a>
            <a href="#" class="border-b-2 border-transparent px-3 py-2 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Projects</a>
            <a href="#" class="border-b-2 border-transparent px-3 py-2 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Calendar</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <!-- Search Bar -->
      <div class="flex mb-4">
        <input
          type="text"
          placeholder="Search"
          class="w-full border rounded-l-md p-2 shadow-sm focus:outline-none focus:ring focus:border-blue-300"
        >
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 rounded-r-md focus:outline-none focus:ring focus:ring-blue-300">
          Search
        </button>
      </div>

      <!-- Map Placeholder -->
      <div class="bg-gray-300 h-[600px] rounded-md shadow-md overflow-hidden">
        <iframe
          src="https://www.google.com/maps/embed?..."
          class="w-full h-full"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t py-4">
      <div class="container mx-auto flex justify-between items-center text-sm text-gray-500">
        <div class="space-x-4">
          <a href="#" class="hover:text-blue-500">Join the game</a>
          <a href="#" class="hover:text-blue-500">User support</a>
          <a href="#" class="hover:text-blue-500">Admin panel</a>
          <a href="#" class="hover:text-blue-500">Write us</a>
        </div>
        
        <div class="relative inline-block text-left">
            <div>
              <button onclick="toggleDropdown()" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="false" aria-haspopup="true">
                Language
                <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          
            <!-- Dropdown menu -->
            <div id="dropdown-menu" class="hidden absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">English</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Estonian</a>
                <!-- Add more languages as needed -->
              </div>
            </div>
          </div>
          
          <script>
            function toggleDropdown() {
              const dropdownMenu = document.getElementById('dropdown-menu');
              dropdownMenu.classList.toggle('hidden');
            }
          
            // Close the dropdown if clicked outside
            window.addEventListener('click', function(e) {
              const menuButton = document.getElementById('menu-button');
              const dropdownMenu = document.getElementById('dropdown-menu');
              if (!menuButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
              }
            });
          </script>

      </div>
    </footer>
  </div>
</body>
</html>
